<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
        alt="Logo"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#how-it-works">How It Works</a>
        <a class="nav-link" href="#pricing">Pricing</a>
      </nav>
    </header>

    <main>
      <section id="features">
        <h2>Features</h2>
        <p>Fast. Reliable. Responsive. Our product is made with modern tech to power your productivity.</p>
      </section>

      <section id="how-it-works">
        <h2>How It Works</h2>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          title="Product video"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>

      <section id="pricing">
        <h2>Pricing</h2>
        <ul>
          <li><strong>Basic:</strong> Free</li>
          <li><strong>Pro:</strong> $9.99/month</li>
          <li><strong>Enterprise:</strong> Contact us</li>
        </ul>
      </section>

      <section id="signup">
        <h2>Sign Up for Updates</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <input type="submit" id="submit" value="Get Started" />
        </form>
      </section>
    </main>
  </body>
</html>
